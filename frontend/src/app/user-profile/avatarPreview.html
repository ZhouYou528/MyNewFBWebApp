<div>
    <div>
        <h1 class="avatar-header">Change your Avatar</h1>
    </div>
    <div>
        <img class="uploadImg" src="{{ avatar || 'https://www.ischool.berkeley.edu/sites/default/files/default_images/avatar.jpeg' }}">
    </div>

    <div class="input">
        <input class="ng-hide" id="input-file-id" (change)="fileChangeEvent($event)" type="file" #inputFile hidden/>
        <button class="font" color="primary" id="selectFile" mat-raised-button>
            <Label for="input-file-id">
                <i class="material-icons mat-18 icon-align">insert_photo</i>
                Photo
            </Label>
        </button>
        <button class="button-spacer font" color="warn" id="sendpost" (click)="updateAvatar()" mat-raised-button>Confirm</button>
    </div>
</div>
