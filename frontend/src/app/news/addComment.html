<div>
    <h1 mat-dialog-title class="font">Comment Something..</h1>
    <div mat-dialog-content>
        <mat-form-field class="font">
            <input name="commentinput" matInput [(ngModel)]="data.commentContent" #message maxlength="200">
            <mat-hint align="end">{{message.value.length}} / 200</mat-hint>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button class="font" mat-button id="commentsendbtn" [mat-dialog-close]="data" tabindex="3" color="alert">Send</button>
        <button class="font" mat-button (click)="onNoClick()" tabindex="-1" color="primary">Cancel</button>
    </div>
</div>
