<header>
    <mat-toolbar class="mat-elevation-z5" color="primary">
        <span style="text-align:center;">GatorBook</span>
        <span class="spacer"></span>   
        <button *ngIf="userService.loggedIn()" mat-icon-button [matMenuTriggerFor]="menu" id="menubtn">
            <i class="material-icons">account_circle</i>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/dashboard">
                <mat-icon>dashboard</mat-icon>
                <span>Dashboard</span>
            </button>
            <button mat-menu-item>
                <mat-icon>lightbulb_outline</mat-icon>
                <span>Notifications</span>
            </button>
            <button mat-menu-item id="userprofilebtn" (click)="setUserProfile()">
                <mat-icon>person_outline</mat-icon>
                <span>Profile</span>
            </button>
            <button mat-menu-item>
                <mat-icon>settings</mat-icon>
                <span>Setting</span>
            </button>
            <button mat-menu-item routerLink="/">
                <mat-icon>home</mat-icon>
                <span>Home</span>
            </button>
            <button mat-menu-item id="logout_header" (click)="logoutUser()">
                <mat-icon>power_settings_new</mat-icon>
                <span>Log Out</span>
            </button>
        </mat-menu>
    </mat-toolbar>
</header>
